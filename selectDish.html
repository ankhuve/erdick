<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
		<h1 style="margin-bottom:30px;">HOMELETTE <small><i>From the best chefs in the world directly into your kitchen</i></small></h1>
		<hr style='border-color:black;width:100%;border-width:3px;'>
		<div class="row">
			<div class="col-md-3">
				<div id="exampleView">
					<div id="guestDetails">
						<h2 style="margin-top:0px;">My Dinner</h2>
						People: <span id="numberOfGuests"></span>
						<div class="btn-group-vertical">
							<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-chevron-up"></span></button>
			          		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-chevron-down"></span></button>
						</div>
					</div>
					<div id="dishDetails">
						<div id="chosenDish">
							<h4>
								<div class="row">
									<div class="col-md-9">Dish Name</div>
									<div class="col-md-2">Cost</div>
								</div>
							</h4>
							<strong>
								<span id="fullMenu"></span>
							</strong>
						</div>
						<div id="cost">
							<h3>SEK <span id="totalCost"></span></h3>
						</div>
						<div id="confirm">
							<button id="confirmDinner" class="btn btn-warning" disabled="disabled">Confirm Dinner</button>
						</div>
					</div>
				</div><!-- Left Menu -->
			</div>
			<div class="col-md-9">
				<h3> SELECT DISH </h3>

				<hr style="border-width:95%; border-color:black;">
				<div class="row">
					<input type="text">
					<div class="col-md-5"> <!-- Search bar and shit -->

			    		<!-- <div class="input-group">
			     	 		<input type="text" class="form-control" placeholder="Enter keywords">
			      			<span class="input-group-btn">
			        			<button class="btn btn-default" type="button">Search</button>
			      			</span>
			    		</div> -->
		  			</div>
		  			<!-- Dropdown Menu that doesnt work -->
		  			<div class="dropdown">
				 		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
					    Select dishtype
					    	<span class="caret"></span>
					  	</button>
					  	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Appetizer</a></li>
					    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Main</a></li>
					    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Dessert</a></li>
					  	</ul>
					</div>
				</div>
				<hr style="border-width:95%; border-color:black;">
				<div class="row">
					<div id="selectDishView">
						<span id="allDeezDishes"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/dishDetailView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/dishIngredientView.js"></script>

	<script src="js/app.js"></script>

	<!-- <script src="js/view/exampleViewController.js"></script> -->
  </body>
</html>
