<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
	<div class="container">
		<h1>HOMELETTE <small><i>From the best chefs in the world directly into your kitchen</i></small></h1>
		<hr id="headerDivider">
		<div class="row">
			<div id="exampleView">
				<div class="col-md-3" id="leftPanel">
					<div id="guestDetails">
						<h2>My Dinner</h2>
						People: <span id="numberOfGuests"></span>
						<div class="btn-group-vertical">
							<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-chevron-up"></span></button>
			          		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-chevron-down"></span></button>
						</div>
					</div>
					<div id="dishDetails">
						<div id="chosenDish">
							<h4>
								<hr id="subHeaderDivider">
								<div class="row" id="subDishHeader">
									<div class="col-md-9">Dish Name</div>
									<div class="col-md-2">Cost</div>
								</div>
								<hr id="subHeaderDivider">
							</h4>
							<strong>
								<span id="fullMenu"></span>
							</strong>
						</div>
						<hr id="priceDivider">
						<div id="cost" class="col-md-6 col-md-offset-6">
							<h3 class="totalCost">SEK <span id="totalCost"></span></h3>
						</div>
						<div id="confirm">
							<button id="confirmDinner" class="btn btn-warning">Confirm Dinner</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div id="dishDetailView">
					<div id="dishName">
						<h2><span id="nameOfDish"></span></h2>
					</div>
			
					<div id="dishPicture">
						<span id="dishImg"></span>
					</div>

					<div id="dishDescription">
						<span id="dishDesc"></span>
					</div>
					<br/>
					<div id="backButton">
							<button id="backToSelectDish" class="btn btn-warning">Back to select dish</button>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<div id="dishIngredientView">
					<h3>Ingredients for <span id="numberOfGuests"></span> people</h3>
						<div id="dishOverview"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/dishDetailView.js"></script>
	<script src="js/view/dishIngredientView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/view/dinnerPreparationView.js"></script>
	<script src="js/controller/exampleViewController.js"></script>
	<script src="js/app.js"></script>

	<!-- <script src="js/view/exampleViewController.js"></script> -->
  </body>
</html>
